<!DOCTYPE HTML>
<html ng-app='FSR2'>
    <head>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body ng-controller="photosCtrl">
        <input ng-model="num" />
        <button ng-click="getPhotos()">Get Photos</button>

        <md-grid-list md-cols-md="2">
            <md-card ng-repeat="photo in allPhotos">

                <h2>{{ photo.title }}</h2>
            </md-card>
        </md-grid-list>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-aria.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-messages.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>

        <script src="main.js"></script>

    </body>
</html>
